<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumbled Letters Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Jumbled Letters Game<span class="question-icon"></span></h1>

        <div class="description">
            <p>Welcome to the Jumbled Letters Game!</p>
            <p>In this game, a word is displayed in a random and jumbled way.You have to make the correct
                word with jumbled letters.</p>
            <p>Do you like to challenge yourself ?</p>
        </div>
        <div class="guess-message"></div>
        <input type="text" class="guess-input hidden" placeholder="Please enter the word...">
        <button type="button" class="guess-btn">Guess</button>
        <div class="footer">
            <p>Email: <a href="mailto:m.jamali16@yahoo.com">m.jamali16@yahoo.com</a></p>
            <p>GitHub: <a href="https://github.com/MaryaJamali">Miss Jamali</a></p>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
